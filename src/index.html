<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <div class="products">
      <div class="products-header">
        <div class="header-title">Товары</div>
        <button class="product-btn btn-add">+</button>
      </div>
      <table class="products-table">
        <thead class="table-header">
          <tr>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody class="products-items">
          <tr class="item">
            <td class="item-name">iPhone XR</td>
            <td class="item-price">60000</td>
            <td class="item-controls">
              <button class="product-btn btn-update">&#9998;</button>
              <button class="product-btn btn-edit">X</button>
            </td>
          </tr>
          <tr class="item">
            <td class="item-name">Samsung Galaxy S10+</td>
            <td class="item-price">80000</td>
            <td class="item-controls">
              <button class="product-btn btn-update">&#9998;</button>
              <button class="product-btn btn-edit">X</button>
            </td>
          </tr>
          <tr class="item">
            <td class="item-name">Huawei View</td>
            <td class="item-price">50000</td>
            <td class="item-controls">
              <button class="product-btn btn-update">&#9998;</button>
              <button class="product-btn btn-edit">X</button>
            </td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
  <div class="form-wrapper" style="display: none;">
    <form class="form">
      <div class="form-row">
        <label for="product-name" class="form-hint">Название</label>
        <input id="product-name" name="product-name" id="" type="text" class="form-input">
      </div>
      <div class="form-row">
        <label for="product-price" class="form-hint">Стоимость</label>
        <input id="product-price" name="product-price" type="text" class="form-input">
      </div>
      <div class="form-row form-controls">
        <button class="form-btn form-save">Сохранить</button>
        <button class="form-btn form-return">Отмена</button>
      </div>
    </form>
  </div>
</body>
</html>
